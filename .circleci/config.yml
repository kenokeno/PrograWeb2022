version: 2
jobs:
  build:
    working_directory: /MySite
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install Dependencies
          command: |
            apk add --no-cache py-pip=22.0.3
            pip install docker-compose==1.27.4
      - run:
          name: Run test
          command: |
            docker-compose up -d
            docker-compose run mysite python /opt/jboss/wildfly/welcome-content/test.py